<ul>
  {% for list_user in users %}
    <li>
      {% if user %}
        {{ list_user.name }}
        |
        <a href="{% url 'friendship:friendship_add_friend' list_user.name %}">add as friend</a>
        |
        <a href="{% url 'friendship:follower_add' list_user.name %}">follow user</a>
      {% endif %}
    </li>
  {% endfor %}
</ul>
