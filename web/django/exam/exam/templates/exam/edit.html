{% extends 'base.html' %}
{% block contents %}
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="from-group">
        <label for="{{field.id_for_lavel}}">{{field.label}}</label>
        <input type="text" class="form-control" id="{{field.id_for_lavel}}" name="{{field.name}}" value="{{field.value}}">
      </div>
      {% if field.errors %}
        {{field.errors}}
      {% endif %}
    {% endfor %}
    <div>
      <button type="submit" class="btn btn-primary">수정</button>
    </div>
  </form>
{% endblock contents %}
{% block script %}{% endblock script %}
