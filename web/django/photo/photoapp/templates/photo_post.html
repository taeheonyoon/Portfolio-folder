{% extends 'base.html' %}
{% block contents %}

  <a href="/photo/">홈으로 돌아가기</a>
  <section>
    <h2>New Photo</h2>
  </section>
  <div class="row pt-4">
    <div class="col-8 mx-auto">
      {% if form.errors %}
        <div class="alert alert-danger">
          {% for field in form %}
            {% if field.errors %}
              <strong>{{field.label}}</strong>
            {% endif %}
          {% endfor %}
        </div>
      {% endif %}

      <!-- form : 데이터를 서버로 전송 method : get / post get 방식 : 어떤 데이터가 따라가는지 주소줄에 보여짐(기본방식 : 검색, 단순링크) post 방식 : 어떤 데이터가 가는지 알 수 없음(로그인, 회원가입, 보내야 할 내용이 많은 경우) action : 데이터가 가야할 곳 주소 -->
      <form method="post">
        {% csrf_token %}
        <div class="form-group row">
          <label for="title" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input type="text" name="title" id="title" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="author" class="col-sm-2 col-form-label">Author</label>
          <div class="col-sm-10">
            <input type="text" name="author" id="author" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="image" class="col-sm-2 col-form-label">Image</label>
          <div class="col-sm-10">
            <input type="text" name="image" id="image" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <textarea type="text" name="description" id="description" rows="10" class="form-control"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="price" class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-10">
            <input type="text" name="price" id="price" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <button type="submit" class="btn btn-success">등록</button>
        </div>
      </form>
    </div>
  </div>
{% endblock contents %}
