<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      .center {
        position: absolute;
        text-align: center;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: rgb(230, 239, 245);
      }
    </style>
  </head>

  <body class="center">

    <h1 style="color:rgb(44, 44, 90); font-weight: 700;">
      <i class="fas fa-ship"></i>
      Titanic Survival Predictor
    </h1>

    <p style="color:rgb(51, 51, 83); font-weigh: 700;">
      Can a passenger with your given characteristics survive?
    </p>

    <form action="result">
      {% csrf_token %}

      <div class="form-group">
        <input class="form-control" placeholder="passenger Class (1, 2 or3)" required="required" type="text" name="pclass">
      </div>

      <div class="form-group">
        <input class="form-control" placeholder="Sex (0 for Male, 1 for Female)" required="required" type="text" name="sex">
      </div>

      <div class="form-group">
        <input class="form-control" placeholder="Age" required="required" type="text" name="age">
      </div>

      <div class="form-group">
        <input class="form-control" placeholder="No. of Sibiling(s) or Spouse(s)" required="required" type="text" name="sibsp">
      </div>

      <div class="form-group">
        <input class="form-control" placeholder="Parch" required="required" type="text" name="parch">
      </div>

      <div class="form-group">
        <input class="form-control" placeholder="Ticket Fare" required="required" type="text" name="fare">
      </div>

      <div class="form-group">
        <input class="form-control" placeholder="Embark C (1 if applies)" required="required" type="text" name="embC">
      </div>

      <div class="form-group">
        <input class="form-control" placeholder="Embark Q (1 if applies)" required="required" type="text" name="embQ">
      </div>

      <div class="form-group">
        <input class="form-control" placeholder="Embark S (1 if applies)" required="required" type="text" name="embS">
      </div>

      <input type="submit" class="btn btn-primary btn-lg btn-block" value="Predict">

    </form>
  </body>

</html>
