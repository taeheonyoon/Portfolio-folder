<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      .center {
        position: absolute;
        text-align: center;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: rgb(230, 239, 245);
      }
    </style>
  </head>

  <body class="center">

    {% if result == 'yes' %}
      <h1 style="color: rgb(88, 180, 88); font-weight: 900;">
        <i class="fas fa-swimmer"></i>Survived!

      {% elif result == 'no' %}
        <h1 style="color: rgb(212, 85, 85); font-weight:900;">
          <i class="fas fa-skull"></i>Couldn't Survive!

        {% else %}
          <h1 style="color: rgb(31, 15, 15); font-weight: 900;">ERROR</h1>
        {% endif %}
      </body>

    </html>
