{% extends 'base.html' %}
{% block contents %}
  <div class="row mb-3">
    <h1>Todo 상세보기</h1>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
            {% include 'todo/errors.html' %}
          <form method="post">
            {% comment %}{{ form.as_p }}{% endcomment %}
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title", id="title" placeholder="제목입력" class="form-control" value="{{form.title.value}}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="10" rows="10" class="form-control">{{form.title.description.value}}</textarea>
            </div>
            <div class="form-group">
                <label for="important">Important</label>
                {% if form.important.value %}
                <input type="checkbox" name="important" id="important" class="form-check" checked>
                {% else %}
                <input type="checkbox" name="important" id="important" class="form-check">
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">수정</button>
          </form>
        </div>
    </div class="mt-3">
    <a href="{% url 'todo_list' %}" class="btn btn-success">목록</a>
    </div>
  </div>
{% endblock contents %}
