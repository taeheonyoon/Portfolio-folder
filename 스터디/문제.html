    <script>
      var n = 5;
      var star = "";
      for (var i = 1; i <= n; i++) {
        for (var j = 1; j <= i; j++) {
          star += "*";
        }
        star += "\n";
      }
      console.log(star);
      var star2 = "";
      for (var i = 1; i <= n; i++) {
        for (var j = 1; j <= n - i; j++) {
          star += " ";
        }
        for (var k = 1; k <= 2 * i - 1; k++) {
          star += "*";
        }
        star += "\n";
      }
      console.log(star);
    </script>

    <script>
      // image carousel
      // transform: translateX(?);
      // 버튼 누를 떄마다 ? +- 100vw
      const prev = document.querySelector(".prev");
      const next = document.querySelector(".next");
      const carousel = document.querySelector(".caruosel");

      let index = 0;
      next.addEventListener("click", () => {
        if (index == 2) return;

        index += 1;
        carousel.style.transform = `translateX(-${100 * index}vw)`;
      });
      prev.addEventListener("click", () => {
        if (index == 0) return;

        index -= 1;
        carousel.style.transform = `translateX(-${100 * index}vw)`;
      });
    </script>
